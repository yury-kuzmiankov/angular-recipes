<app-header (activeTabChanged)="onActiveTabChanged($event)">></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" [ngSwitch]="activeTab">
      <app-recipes *ngSwitchCase="navigationTab.Recipes"></app-recipes>
      <app-shopping-list *ngSwitchCase="navigationTab.ShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
